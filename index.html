<head>

<body>
    <center>
        <h1>javascript memory game</h1>
    <table border="4" >
        <tr>
            <td><img src="images/joker.jpg" onclick="selectedimg(0)" /></td>
            <td><img src="images/joker.jpg" onclick="selectedimg(1)"/></td>
            <td><img src="images/joker.jpg" onclick="selectedimg(2)" /></td>
        </tr>
        <tr>
            <td><img src="images/joker.jpg" onclick="selectedimg(3)"/></td>
            <td><img src="images/joker.jpg" onclick="selectedimg(4)"/></td>
            <td><img src="images/joker.jpg" onclick="selectedimg(5)"/></td>
        </tr>
    </table>
</center>

<script>
    var numClick =0;
    var first;
    var second;
    var match = 0;
    var cards = [];
    cards[0] = 'images/ace.jpg';
    cards[1] = 'images/ace.jpg';
    cards[2] = 'images/jack.jpg';
    cards[3] = 'images/jack.jpg';
    cards[4] = 'images/king.jpg';
    cards[5] = 'images/king.jpg';


    function shuffle(array){
        var currentIndex = array.length , temporarryVlaue, rendomIndex;
        

        while(0 !== currentIndex){
            rendomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;
              
              temporarryVlaue = array[currentIndex];
              array[currentIndex] = array[rendomIndex];
              array[rendomIndex] = temporarryVlaue;
        }

        return array;
    }

    var shuffleAyrra;
    shuffleAyrra = shuffle(cards);
    


    function selectedimg(card){
        if( numClick == 0 ){
            first = card;
            document.images[card].src = cards[card];
            numClick = 1;
        }
        else if (numClick == 1){
            numClick = 2
            second = card ;
            document.images[card].src = cards[card];
            timer = setInterval(control, 500);
        }
        else{
            alert('you should need to click on image once');
        }
    }
    


    function control(){
        clearInterval(timer);
        numClick =0;
        if(cards[second] == cards[first])
        {
            match++;
            if(match == 3 ){
                alert('your matching are successfull');
                location.reload();
            }
        }
        else{
            document.images[first].src = 'images/joker.jpg';
            document.images[second].src = 'images/joker.jpg';
            return;
        }
        
    }
</script>
</body>
